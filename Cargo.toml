[workspace]
members = ["fusen-common", "fusen-macro", "fusen", "examples"]
resolver = "2"

[workspace.package]
version = "0.5.1"
authors = ["kwsc98 <kwsc98@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
description = "RPC framework for service registration and discovery through API exposure, compatible with Dubbo3 protocol, intertunable with Java projects"


[workspace.dependencies]
fusen-common = { path = "fusen-common", version = "0.5.1" }
fusen-rs = { path = "fusen", version = "0.5.1" }
fusen-macro = { path = "fusen-macro", version = "0.5.1" }

#网络协议处理
tokio = { version = "1.38.1", features = ["full"] }
hyper = { version = "1.4.1", features = ["full"] }
hyper-util = { version = "0.1.6", features = ["full"] }
http = "1.1.0"
http-body = "1.0.1"
http-body-util = "0.1.2"
bytes = "1.6.1"
futures = "0.3.30"
async-trait = "0.1.71"
async-recursion = "1.1.1"
h2 = "0.4.5"
futures-util = "0.3.30"

#日志处理
tracing = "0.1.13"
tracing-futures = { version = "0.2.3" }
tracing-subscriber = "0.3.18"
pretty_env_logger = "0.5.0"

#json序列化
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
uuid = { version = "1.10.0", features = ["v4"] }

percent-encoding = "2.3.1"
pin-project-lite = "0.2.14"
lazy_static = "1.5.0"
proc-macro2 = "1.0.86"
rand = "0.8.5"

#注册中心
zookeeper-client = "0.8.0"
nacos-sdk = "0.4.0"
